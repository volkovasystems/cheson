<!DOCTYPE html>
<html>
	<head>
		<title>cheson unit test</title>

		<link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.3.2.css">

		<script type="application/javascript" src="https://code.jquery.com/qunit/qunit-2.3.2.js"></script>

		<script type="application/javascript" src="./cheson.deploy.js"></script>
	</head>

	<body>
		<div id="qunit"></div>

		<div id="qunit-fixture"></div>

		<script type="application/javascript">
			QUnit.test( "cheson unit test", function( assert ) {

				assert.equal( cheson( "{ hello }" ), false, "should return false" );
				
				assert.equal( cheson( '{ "name": "simple" }' ), true, "should return true" );

			} );
		</script>
	</body>
</html>
